<ng-container *ngIf="dex.shlagemons$ | async as mons">
  <section *ngIf="mons.length > 0" class="schlagedex">
    <h2 class="title">Schlagedex</h2>
    <mat-list class="mon-list" role="list">
      <mat-list-item role="listitem" *ngFor="let mon of mons">
        {{ mon.name }}
      </mat-list-item>
    </mat-list>
  </section>
</ng-container>
